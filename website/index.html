<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <div class="holder headline">
        Weather Journal App
    </div>
    <div id="container">
        <div class="holder zip">
            <label for="zip" class="width">Enter Zipcode here</label>
            <input type="text" id="zip" placeholder="enter zip code here" class="width textAlign">
        </div>
        <div class="holder feel">
            <label for="feelings" class="width">How are you feeling today?</label>
            <textarea class="myInput width" id="feelings" placeholder="Enter your feelings here" rows="5"
                      cols="50"></textarea>
            <button class="width" id="generate" type="submit"> Generate</button>
        </div>
        <div class="holder entry">
            <div class="title">Most Recent Entry</div>
            <div id="entryHolder">
                <div id="date"></div>
                <div id="temp"></div>
                <div id="content"></div>
            </div>
        </div>
    </div>
</div>
<script src="app.js" type="text/javascript"></script>
</body>
</html>
